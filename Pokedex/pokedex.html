<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- Links -->

  <link rel="icon" href="./favicons/favicon-16x16.png">
  <link rel="stylesheet" href="./css/style.css">

  <!-- Main JS -->

  <script defer src="./js/script.js"></script>

  <!-- Page Tittle -->

  <title>POKÉDEX</title>
  <a href="/build/web/flashlight.html">Flashlight</a>
</head>

<body>

  <!-- Header -->

  <main>
    <img src="#" alt="pokemon" class="pokemon__image">

    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> -
      <span class="pokemon__name"></span>

    </h1>

    <!-- Input Search -->

    <form class="form">
      <input type="search" class="input__search" placeholder="Name or number" required />
    </form>

    <!-- D-Pad -->
    <div id="star"></div>
    <div class="buttons">
      <nav class="d-pad">
        <a class="up" id="up" href="#"></a>
        <a class="right" id="right" href="#"></a>
        <a class="down" id="down" href="#"></a>
        <a class="left" id="left" href="#"></a>
      </nav>

      <div id="types"></div>
    </div>
    <div id="stats"></div>

    <!-- Types -->

    <!-- Pokédex Info / Pokédex -->
    </div>
    <img src="./images/pokedexInfoPokemon.png" alt="pokedexInfoPokemon" class="pokedexInfoPokemon"
      id="pokedexInfoPokemon">
    <img src="./images/pokedex.png" alt="pokedex" class="pokedex" id="pokedex">
    <img src="./images/star.png" alt="star" class="star" id="star">
  </main>
  <div>

  </div>
</body>

</html>
